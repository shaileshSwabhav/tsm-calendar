<div class="container">
  <div class="btn-group" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-info" (click)="isMonthVisible = true">Month</button>
    <button type="button" class="btn btn-info" (click)="isMonthVisible = false">Week</button>
  </div>
</div>

<ng-container *ngIf="isMonthVisible">
  <app-month></app-month>
</ng-container>

<ng-container *ngIf="!isMonthVisible">
  <app-week></app-week>
</ng-container>

<router-outlet></router-outlet>
